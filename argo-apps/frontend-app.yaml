apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/PrajwalBambulkar/gitops-devops'
    targetRevision: HEAD
    path: frontend
    helm:
      valueFiles:
        - values.yaml
      parameters:
        - name: image.tag
          value: frontend-31
        - name: color
          value: blue
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: frontend
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
